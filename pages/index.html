<!DOCTYPE HTML>
<html>

<head>
	<title>PixTag</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
	<section id="user-auth" class="user-auth py-5 bg-light">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<form>
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" id="username" placeholder="Enter username">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Enter password">
						</div>
						<div class="d-flex justify-content-between">
							<button type="submit" class="btn btn-primary">Login</button>
							<button type="button" class="btn btn-secondary">Register</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<section id="galleryFull" class="galleryFull">
		<div class="container-fluid">
			<div class="grid">
				<div class="row">
					<div class="gallery-pad no-gutter">
						<div class="col-sm-4">
							<div class="row p0">
								<div class="img-box grid-item">
									<img src="assets/images/Home_1.jpg" class="img-responsive" alt="Responsive image">
								</div>
							</div>
						</div>

						<div class="col-sm-8">
							<div class="row p0">
								<div class="img-box grid-item">
									<img src="assets/images/Home_2.jpg" class="img-responsive" alt="Responsive image">
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="gallery-pad no-gutter">
						<div class="col-sm-8">
							<div class="row p0">
								<div class="img-box grid-item grid-item--width2">
									<img src="assets/images/Home_3.jpg" class="img-responsive" alt="Responsive image">
								</div>
							</div>
						</div>

						<div class="col-sm-4">
							<div class="row p0">
								<div class="img-box grid-item">
									<img src="assets/images/Home_4.jpg" class="img-responsive" alt="Responsive image">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
				</div>
				<div class="col-md-6">
					<p class="copyright-text">Copyright &copy; 2024.</p>
				</div>
			</div>
		</div>
	</section>

	<script src="assets/js/jquery-3.1.0.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/script.js"></script>

</body>

</html>
